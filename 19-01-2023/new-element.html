<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="posts.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>SHOES E-COMMERCE</h1>
      <a href="index.html">HOME PAGE</a>
      <div class="carrello">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="tenda"></div>
    </header>
    <section class="container">
      <div class="hero">
        <img
          id="img-1"
          class="show"
          src="https://images.unsplash.com/photo-1577208288347-b24488f3efa5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1331&q=80"
          alt="alt images"
        />
        <img
          id="img-2"
          src="https://images.unsplash.com/photo-1516478177764-9fe5bd7e9717?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt="alt images"
        />
        <img
          id="img-3"
          src="hhttps://images.unsplash.com/photo-1565814636199-ae8133055c1c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
          alt="alt images"
        />
      </div>
      <div class="controls">
        <div id="btn-1" class="btn active"></div>
        <div id="btn-2" class="btn"></div>
        <div id="btn-3" class="btn"></div>
      </div>

      <div class="formsList">
        <div class="productForm">
          <h2>INSERISCI PRODOTTI</h2>
          <form id="prodinsForm">
            <div class="formGroup">
              <label for="title">Titolo: </label>
              <input name="title" type="text" id="title" required />
            </div>

            <div class="formGroup">
              <label for="price">Prezzo: </label>
              <input name="price" type="text" id="price" required />
            </div>

            <div class="formGroup">
              <label for="category">Categoria: </label>
              <input
                name="category"
                type="number"
                min="1"
                id="category"
                required
              />
            </div>

            <div class="formGroup">
              <label for="image">Immagine: </label>
              <input
                name="image"
                type="text"
                placeholder="Inserisci URL immagine"
                id="image"
                required
              />
            </div>

            <div class="formGroup">
              <label for="description">Descrizione: </label>
              <textarea name="description" id="description" required></textarea>
            </div>
            <input type="submit" value="INVIA" />
          </form>
        </div>

        <div class="productForm">
          <h2>INSERISCI CATEGORIA DI PRODOTTI</h2>
          <form id="prodcatForm">
            <div class="formGroup">
              <label for="name">Nome Categoria: </label>
              <input name="name" type="text" id="categoryName" required />
            </div>
            <div class="formGroup">
              <label for="image">Categoria Immagine: </label>
              <input name="image" type="url" id="categoryImage" required />
            </div>
            <input type="submit" value="INVIA" />
          </form>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
